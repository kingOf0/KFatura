plugins {
    id 'java'
    id 'maven-publish'
}

group = 'com.kingOf0.fatura'
version = '1.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
}

test {
    useJUnitPlatform()
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.kingOf0'
            artifactId = 'kfatura'
            version = '1.0-SNAPSHOT'
            from components.java

            pom {
                name = 'KFatura'
                description = 'EArsiv portal fatura entegrasyonu'
            }
        }
    }
}